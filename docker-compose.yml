version: '3.8'

services:
  # 로컬 개발용 PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: blogcheatkey-local-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: blogcheatkey
      POSTGRES_PASSWORD: local_dev_password
      POSTGRES_DB: blogcheatkey_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blogcheatkey"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
